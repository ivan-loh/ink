name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing git tag to release (example: v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  BIN_NAME: ink
  PACKAGE_NAME: ink-cli
  CARGO_TERM_COLOR: always
  CARGO_TARGET_DIR: target

jobs:
  resolve-tag:
    name: Resolve Release Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

  build-artifacts:
    name: Build ${{ matrix.target }}
    needs: resolve-tag
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: macos-14
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout selected tag (manual runs)
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: git checkout "refs/tags/${{ needs.resolve-tag.outputs.tag }}"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.88.0
          targets: ${{ matrix.target }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --locked --release -p ${{ env.PACKAGE_NAME }} --target ${{ matrix.target }}

      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          TAG: ${{ needs.resolve-tag.outputs.tag }}
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          artifact="${BIN_NAME}-${TAG}-${TARGET}.tar.gz"
          mkdir -p dist
          cp "${CARGO_TARGET_DIR}/${TARGET}/release/${BIN_NAME}" "dist/${BIN_NAME}"
          cp README.md dist/README.md
          tar -C dist -czf "$artifact" "${BIN_NAME}" README.md
          echo "ARTIFACT=$artifact" >> "$GITHUB_ENV"

      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TAG: ${{ needs.resolve-tag.outputs.tag }}
          TARGET: ${{ matrix.target }}
        run: |
          $artifact = "$env:BIN_NAME-$env:TAG-$env:TARGET.zip"
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "$env:CARGO_TARGET_DIR/$env:TARGET/release/$env:BIN_NAME.exe" "dist/$env:BIN_NAME.exe"
          Copy-Item "README.md" "dist/README.md"
          Compress-Archive -Path "dist/$env:BIN_NAME.exe", "dist/README.md" -DestinationPath $artifact -Force
          "ARTIFACT=$artifact" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARTIFACT }}

  publish-release:
    name: Publish GitHub Release
    needs: [resolve-tag, build-artifacts]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts and build checksums
        shell: bash
        run: |
          set -euo pipefail
          find dist -mindepth 2 -type f -exec mv {} dist/ \;
          find dist -mindepth 1 -type d -empty -delete
          (cd dist && sha256sum ink-* > SHA256SUMS.txt)

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-tag.outputs.tag }}
          files: |
            dist/ink-*
            dist/SHA256SUMS.txt
          generate_release_notes: true
          fail_on_unmatched_files: true
